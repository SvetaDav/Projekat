    <script>
      $(document).ready(function(){
        $(".navb").on("click",function(event){
          show(event.target.id);
        });
      });

      function show(id){
        off();
        document.getElementById(id+"d").style.display="block";

      }
      function off(){
        var clas = document.getElementsByClassName('divc');
        for(var i = 0; i<clas.length; i++){
          console.log(clas[i]);
          clas[i].style.display="none";
        }
      }
    </script>
